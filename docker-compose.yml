version: '3'

services:
  bot:
    image: docker.pkg.github.com/jaitl/goenglishbot/go-english-bot:<version>
    depends_on:
      - 'mongodb'
    environment:
      - TOKEN=abt
      - MONGO_DB_URL=mongodb://mongodb:27017
      - TMP_FOLDER=/tmp_data
      - AWS_REGION=eu-west-2
      - AWS_KEY=asd
      - AWS_SECRET=qwewe
      - AWS_S3_BUCKET_NAME=test
      - AWS_S3_VOICE_PATH=voice
      - SPEECH_SERVICE_URL=http://speech:8080
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
  mongodb:
    image: mongo:4.2
    volumes:
      - ./data/db:/data/db
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
  speech:
    image: docker.pkg.github.com/jaitl/aws-speech-to-text-online/aws-speech:v1.0.2
    environment:
      - AWS_ACCESS_KEY_ID=asd
      - AWS_SECRET_ACCESS_KEY=kkey
      - AWS_REGION=us-east-1
    logging:
      options:
        max-size: "10m"
        max-file: "3"
